<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        Equipos finales
      </ion-title>
      <ion-buttons slot="end" class="space">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding ion-text-center">

    <ion-row class="ion-padding team ion-margin-bottom">
      <ion-col size="12" class="ion-padding-bottom">
        <span>Equipo 1 </span> &nbsp;
        <ion-icon name="add-circle-outline" *ngIf="difference < 0"></ion-icon>
        <ion-icon name="remove-circle-outline" *ngIf="difference > 0"></ion-icon>
      </ion-col>

      <ion-col size="12" class="ion-padding ion-margin-bottom" *ngFor="let player of teamA"
        [ngClass]="!player.selected ? 'player' : 'active' ">
        <div> {{player.name}}</div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding team">
      <ion-col size="12" class="ion-padding-bottom">
        <span>Equipo 2 </span>&nbsp;
        <ion-icon name="add-circle-outline" *ngIf="difference > 0"></ion-icon>
        <ion-icon name="remove-circle-outline" *ngIf="difference < 0"></ion-icon>
      </ion-col>
      <ion-col size="12" class="ion-padding ion-margin-bottom" *ngFor="let player of teamB"
        [ngClass]="!player.selected ? 'player' : 'active' ">
        <div> {{player.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
